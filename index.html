<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Científica Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
    <h1>Calculadora Científica Web</h1>
    <p>Projeto de Engenharia da Computação</p>
</header>

<div class="calc-container">

    <div class="menu-icon" onclick="toggleMenu()">≡</div>
    <div id="menuDropdown" class="menu-dropdown">
        <div onclick="setModo('padrao')">Padrão</div>
        <div onclick="setModo('cientifica')">Científica</div>
    </div>

    <input id="display" type="text" value="0" readonly>

    <!-- PADRÃO -->
    <div class="buttons padrao">

        <button class="b-percent" onclick="btn('%')">%</button>
        <button class="b-ce" onclick="limparTela()">CE</button>
        <button class="b-c" onclick="limparTudo()">C</button>
        <button class="b-back" onclick="backspace()">⌫</button>

        <button class="b-x2" onclick="btn('^2')">x²</button>
        <button class="b-sqrt" onclick="btn('sqrt(')">√</button>
        <button class="b-div" onclick="btn('/')">÷</button>
        <button class="b-mul" onclick="btn('*')">×</button>

        <button class="b-7" onclick="btn('7')">7</button>
        <button class="b-8" onclick="btn('8')">8</button>
        <button class="b-9" onclick="btn('9')">9</button>
        <button class="b-sub" onclick="btn('-')">−</button>

        <button class="b-4" onclick="btn('4')">4</button>
        <button class="b-5" onclick="btn('5')">5</button>
        <button class="b-6" onclick="btn('6')">6</button>
        <button class="b-add" onclick="btn('+')">+</button>

        <button class="b-1" onclick="btn('1')">1</button>
        <button class="b-2" onclick="btn('2')">2</button>
        <button class="b-3" onclick="btn('3')">3</button>
        <button class="b-ans" onclick="btn('ANS')">ANS</button>

        <button class="b-plusminus" onclick="trocarSinal()">±</button>
        <button class="b-0" onclick="btn('0')">0</button>
        <button class="b-dot" onclick="btn('.')">.</button>
        <button class="b-equal" onclick="calcular()">=</button>

    </div>

    <!-- CIENTÍFICA -->
    <div id="cientifica" class="cientifica">
        <button id="modoAngulo" onclick="alternarAngulo()">DEG</button>

        <button onclick="btn('sin(')">sin</button>
        <button onclick="btn('cos(')">cos</button>
        <button onclick="btn('tan(')">tan</button>
        <button onclick="btn('pi')">π</button>

        <button onclick="btn('(')">(</button>
        <button onclick="btn(')')">)</button>
        <button onclick="btn('e')">e</button>
        <button onclick="btn('inv(')">1/x</button>

        <button onclick="btn('^3')">x³</button>
        <button onclick="btn('^')">xʸ</button>
        <button onclick="btn('2^')">2ˣ</button>
        <button onclick="btn('log(')">log</button>

        <button onclick="btn('ln(')">ln</button>
        <button onclick="btn('exp(')">exp</button>
        <button onclick="btn('cbrt(')">∛</button>
        <button onclick="btn('!')">n!</button>

        <!-- LINHA BASES -->
        <div class="linha-bases">
            <button onclick="btn('bin(')">BIN</button>
            <button onclick="btn('oct(')">OCT</button>
            <button onclick="btn('hex(')">HEX</button>
        </div>
    </div>

    <h3>Histórico</h3>
    <div id="historico"></div>

</div>

<footer class="rodape">
    Projeto acadêmico – Engenharia da Computação
</footer>

<script src="script.js"></script>
</body>
</html>
